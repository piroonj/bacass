name: nf-core-bacass-1.1.1
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.7.3
  #Stuff for the documentation output
  - conda-forge::markdown=3.3
  - conda-forge::pymdown-extensions=8.0.1
  - conda-forge::pygments=2.7.1
  #Other dependencies
  - fastqc=0.11.9
  - multiqc=1.9
  - skewer=0.2.2
  - kraken2=2.0.9beta
  # Nanopore analysis stuff
  - conda-forge::parallel=20200922
  - miniasm=0.3_r179
  - racon=1.4.13
  - minimap2=2.17
  - canu=2.0
  - h5py=2.10.0 #until the pycoqc recipe has been updated
